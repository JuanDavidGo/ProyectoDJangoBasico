{% extends 'base.html' %}

{% load static %}

{% block title %}
Registrar Empleado
{% endblock title %}

{% block content %}

{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x">
        <div class="cell">
            <h1>Registrar Empleado</h1>
        </div>
        <div class="cell">
            <form class="grid-x grid-margin-x" method="POST" enctype="multipart/form-data">{% csrf_token %}
                <div class="large-6 cell">
                    <label>Nombres:
                        {{form.first_name}}
                    </label>
                </div>
                <div class="large-6 cell">
                    <label>Apellidos:
                        {{form.last_name}}
                    </label>
                </div>
                <div class="large-6 cell">
                    <label>Trabajo:
                        {{form.job}}
                    </label>
                </div>
                <div class="large-6 cell">
                    <label>Area:
                        {{form.departamento}}
                    </label>
                </div>
                <div class="large-6 cell">
                    <label>Avatar:
                        {{form.avatar}}
                    </label>
                </div>
                <div class="large-6 cell">
                    <label>Habilidades extra:
                        {{form.skills}}
                    </label>
                </div>
                <div class="cell">
                    <button class="submit success button" type="submit">Crear Empleado</button>
                </div>
            </form>
        </div>

    </div>
</div>
{% endblock content %}
